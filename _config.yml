# Site settings
title: Your awesome title
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

baseurl: "/volt-alliance-static" # The subpath of your site, e.g., /volt-alliance-static
url: "https://sanyakosivchuk.github.io" # Your GitHub Pages base hostname & protocol

twitter_username: jekyllrb
github_username:  sanyakosivchuk

# Build settings
theme: minima
plugins:
  - jekyll-feed

# Exclude from processing
# Add additional files/folders that you don't want to be processed by Jekyll
exclude:
  - node_modules/
  - package.json
  - package-lock.json
  - postcss.config.js
  - tailwind.config.js
  - .sass-cache/
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
